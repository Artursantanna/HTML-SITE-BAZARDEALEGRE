		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-12">
									<a href="#" id="register-form-link" class="active">Registrar</a>
								</div>
							</div>
							<hr>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="register-form">
										<div class="form-group">
											<input type="text" name="produto" id="produto" tabindex="1" class="form-control" placeholder="Nome do produto" value="" required>
										</div>
										<div class="form-group">
											<select class="form-control" name="tipoproduto" id="tipoproduto" required>
												<option value="" selected="">Escolha o tipo do produto:</option>
												<option value="movel">Móvel</option>
												<option value="eletronico">Eletrônico</option>
												<option value="eletrodomestico">Eletrodoméstico</option>
												<option value="outro">Outro</option>
											</select>
										</div>
										<div class="form-group">
											<input type="number" name="valor" id="valor" tabindex="1" min="1" class="form-control" placeholder="Valor requisitado" required>
										</div>
										<div class="form-group">
											<label>Adicione uma foto do produto.</label>
											<input type="file" name="fileToUpload" id="fileToUpload" tabindex="1" class="form-control" required>
										</div>
										<div class="form-group">
											<input type="text" name="cep" id="cep" tabindex="2" class="form-control" placeholder="Cep" onblur="pesquisacep(this.value);">
										</div>
										<div class="form-group">
											<input type="text" name="logradouro" id="rua" tabindex="2" class="form-control" placeholder="Endereço" required>
										</div>
										<div class="form-group">
											<input type="text" name="bairro" id="bairro" tabindex="2" class="form-control" placeholder="Bairro" required>
										</div>
										<div class="form-group">
											<input type="text" name="cidade" id="cidade" tabindex="2" class="form-control" placeholder="Cidade" required>
										</div>
										<div class="form-group">
											<input type="text" name="uf" id="uf" tabindex="2" class="form-control" placeholder="UF" required>
										</div>
										<div class="form-group">
											<label> *Sujeito a taxa conforme os termos de uso.</label>
										</div>
										<div class="form-group">
											<input type="checkbox" tabindex="6" class="" name="spancheck" id="spancheck">
											<label for="spancheck"> Gostaria de receber notificações sobre possíveis compradores?</label>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar Produto">
												</div>
											</div>
										</div>
									</form>
								</div>
